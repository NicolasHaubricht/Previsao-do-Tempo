<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/04n.png" type="image/x-icon">
    <title>Previsão do Tempo</title>
</head>
<body>
    <!-- Card Principal -->
    <main>
        <!-- Pesquisar -->
        <div id="busca">
            <!-- Usuário Digita o Local -->
            <input class="input" type="text" placeholder="Digite a cidade que deseja ver o clima: ">
            <!-- Realizar Busca -->
            <img onclick="clicarLupa()" id="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </div>

        <!-- Informações Imagem -->
        <div id="card-esquerda">
            <!-- Imagem -->
            <img class="img-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="">
            <!-- Tempo -->
            <p class="tempo">Aguardando Dados</p>
        </div>

        <!-- Informações Texto -->
        <div id="card-direita">
            <!-- Cidade -->
            <div>
                <h1 id="cidade">Tempo em <br> <strong class="cidade-saida">Digite Uma Localidade</strong></h1>
            </div>
            <!-- País -->
            <p class="pais">País: _</p>
            <!-- Temperatura -->
            <p class="temperatura">Temperatura:  _°C</p>
            <!-- Umidade -->
            <p class="umidade">Umidade: _%</p>
            <!-- Vento -->
            <p class="vento">Vento: _</p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
